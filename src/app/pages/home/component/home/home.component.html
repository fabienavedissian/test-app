<ul *ngFor="let user of listUsers; let i = index">
<div *ngIf="i > 1">
    <li>{{ user.id }}</li>
    <li>{{ user.name }}</li>
    <li>{{ user.color }}</li>
</div>
</ul>
<span> {{ myDate | date: 'long' }} </span>
<button mat-raised-button color="primary" (click)="eventButton($event)" [disabled]="!showText">Cliquer moi</button>
<div *ngIf="showText">{{ myText | myslice: 120 }}</div>
<div *ngIf="showText">{{ myText | myslice }}</div>
<div *ngIf="showText">{{ myText }}</div>
